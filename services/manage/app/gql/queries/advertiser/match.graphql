#import '@base-cms/parcel-plug-manage/gql/fragments/advertiser/list'

query AdvertisersListMatch($input: MatchAdvertisersQueryInput = {}) {
  matchAdvertisers(input: $input) {
    totalCount
    edges {
      node {
        ...AdvertiserListFragment
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
